<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario</title>
    <style>
        .fondo{
            margin: 0px;
            width: 100vw;
            height: 100vh;
            background:linear-gradient(to top right, rgb(45, 45, 248),purple) ;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        body{
            margin: 0px;
        }
        td{
            
            text-align: center;
            border-bottom: 5px solid rgba(0, 0, 0, 0.507);
            border-right: 5px solid rgba(0, 0, 0, 0.507);
        }
        .programacion{
            background-color: violet;
            box-shadow: 0px 0px 10px 0px violet;
            border: 0px solid black;
        }
        .sistemas_informaticos{
            background-color: orange;
            box-shadow: 0px 0px 10px 0px orange;
            border: 0px solid black;
        }
        .base_de_datos{
            background-color: greenyellow;
            box-shadow: 0px 0px 10px 0px greenyellow;
            border: 0px solid black;
        }
        .lenguaje_de_marca{
            background-color: orangered;
            box-shadow: 0px 0px 10px 0px orangered;
            border: 0px solid black;
        }
        .fol{
            background-color: rgb(0, 118, 148);
            box-shadow: 0px 0px 10px 0px rgb(0, 118, 148);
            border: 0px solid black;
        }
        .entorno_de_desarrollo{
            background-color: rgb(85, 0, 196);
            box-shadow: 0px 0px 10px 0px rgb(85, 0, 196);
            border: 0px solid black;
        }
        .recreo{
            background-color: cyan;
            box-shadow: 0px 0px 10px 0px cyan;
            border: 0px solid black;
        }
        table{
            border: 5px solid rgba(0, 0, 0, 0.514);
            border-radius: 5px;
            box-shadow: 0px 0px 100px 0px rgba(0, 0, 0, 0.514);
        }
        .viernes{
            border-bottom: 0px solid black;
        }
        .horario{
            border-right: 0px solid black;
        }
    </style>
</head>
<body>
    <div class="fondo">
        <table>
            <tr>
                <td colspan="8" class="horario"><h2>HORARIO</h2></td>
            </tr>
            <tr>
                <td><h2>LUNES</h2></td>
                <td colspan="3" class="programacion"><h2>PROGRAMACIÓN</h2></td>
                <td rowspan="5" class="recreo"><h2>RECREO</h2></td>
                <td colspan="3" class="base_de_datos"><h2>BBDD</h2></td>
            </tr>
            <tr>
                <td><h2>MARTES</h2></td>
                <td colspan="3" class="sistemas_informaticos"><h2>SISTEMAS INFORMÁTICOS</h2></td>
                <td colspan="3" class="base_de_datos"><h2>BBDD</h2></td>
            </tr>
            <tr>
                <td><h2>MIERCOLES</h2></td>
                <td colspan="2" class="programacion"><h2>PROGRAMACIÓN</h2></td>
                <td class="lenguaje_de_marca"><h2>LENGUAJE<br> DE MARCA</h2></td>
                <td colspan="3" class="lenguaje_de_marca"><h2>LENGUAJE <br> MARCA</h2></td>
            </tr>
            <tr>
                <td><h2>JUEVES</h2></td>
                <td colspan="3" class="fol"><h2>FOL</h2></td>
                <td colspan="3" class="sistemas_informaticos"><h2>SISTEMAS INFORMATICOS</h2></td>
            </tr>
            <tr>
                <td class="viernes"><h2>VIERNES</h2></td>
                <td colspan="3" class="programacion"><h2>PROGRAMACIÓN</h2></td>
                <td colspan="3" class="entorno_de_desarrollo"><h2>ENTORNO DE DESARROLLO</h2></td>
            </tr>
        </table>
    </div>
</body>
</html>
