    <form action="https://www.w3schools.com/action_page.php" class="encuesta">
         <h3>ENCUESTA</h3>
         <section>
            <label for="impresiones">¿Qué le ha parecido?</label>
            <div>
                <label for="perfecta">Perfecta</label>
                <input type="radio" name="impresiones" id="perfecta" value="perfecta">
                <label for="muyBuena">Muy buena</label>
                <input type="radio" name="impresiones" id="muyBuena" value="muyBuena">
                <label for="buena">Buena</label>
                <input type="radio" name="impresiones" id="buena" value="buena">
                <label for="mejorable">mejorable</label>
                <input type="radio" name="impresiones" id="mejorable" value="mejorable">
                <label for="mala">Mala</label>
                <input type="radio" name="impresiones" id="mala" value="mala">
                <label for="perfecta">Perfecta</label>
                <input type="radio" name="impresiones" id="perfecta" value="perfecta">
            </div>
            <label for="nota">¿Danos una nota?</label>
            <input type="range" id="nota" name="nota" min="0" max="10" step="1" onchange="actualizarTexto(this.value)">
            <input type="number" id="muestraNota" >
            <label for="color">¿Los colores estan bien elegidos?</label>
            <div>
                <label for="si">Si</label>
                <input type="radio" name="color" id="si" value="si">
                <label for="no">No</label>
                <input type="radio" name="color" id="no" value="no">
            </div>
            
            <label for="intuitivo">¿Es intuitiva?</label>
            <div>
                <label for="si">Si</label>
                <input type="radio" name="intuitivo" id="si" value="si">
                <label for="no">No</label>
                <input type="radio" name="intuitivo" id="no" value="no">
            </div>
         </section>
         <section>
            <label for="original">¿Le a parecido original?</label>
            <div>
                <label for="si">Si</label>
                <input type="radio" name="original" id="si" value="si">
                <label for="no">No</label>
                <input type="radio" name="original" id="no" value="no">
            </div>
            <label for="originalidad">dinos la nota en originalidad</label>
            <input type="range" id="originalidad" name="originalidad" min="0" max="10" step="1" onchange="actualizarTexto2(this.value)">
            <input type="number" id="muestraOriginalidad">
            <label for="problema">¿Ha habido algun problema en la pagina?</label>
            <div>
                <label for="si">Si</label>
                <input type="radio" name="problema" id="si" value="si">
                <label for="no">No</label>
                <input type="radio" name="problema" id="no" value="no">
            </div>

            <div>
                <label for="si">Si</label>
                <input type="radio" name="fluidez" id="si" value="si">
                <label for="no">No</label>

            </div>
         </section>
         <section>
            <label for="textSugerencia">Sugerencias:</label>
            <textarea name="textSugerencia" id="textSugerencia" rows="5"></textarea>
            <input type="submit">
         </section>
    </form>
    <footer>
        <h3 id="h3"></h3>
    </footer>
    <script>
         function actualizarTexto(texto) {
            document.getElementById("muestraNota").value=texto;
        }
        function actualizarTexto2(texto) {
            document.getElementById("muestraOriginalidad").value=texto;
        }
        function fecha(){
            var fechaActual = new Date();
            var texto = '';
            if(fechaActual.getDay() == 0){
                texto = texto + 'DOMINGO' + ' ' + fechaActual.getDate() + ' DE';
            }else if(fechaActual.getDay() == 1){
                texto = texto + 'LUNES' + ' ' + fechaActual.getDate() + ' DE';
            }else if(fechaActual.getDay() == 2){
                texto = texto + 'MARTES' + ' ' + fechaActual.getDate() + ' DE';
            }else if(fechaActual.getDay() == 3){
                texto = texto + 'MIERCOLES' + ' ' + fechaActual.getDate() + ' DE';
            }else if(fechaActual.getDay() == 4){
                texto = texto + 'JUEVES' + ' ' + fechaActual.getDate() + ' DE';
            }else if(fechaActual.getDay() == 5){
                texto = texto + 'VIERNES' + ' ' + fechaActual.getDate() + ' DE';
            }else if(fechaActual.getDay() == 6){
                texto = texto + 'SABADO' + ' ' + fechaActual.getDate() + ' DE';
            }

            if(fechaActual.getMonth() == 0){
                texto = texto + ' ENERO DE ' + fechaActual.getFullYear();
            }else if(fechaActual.getMonth() == 1){
                texto = texto + ' FEBRERO DE ' + fechaActual.getFullYear();
            }else if(fechaActual.getMonth() == 2){
                texto = texto + ' MARZO DE ' + fechaActual.getFullYear();
            }else if(fechaActual.getMonth() == 3){
                texto = texto + ' ABRIL DE ' + fechaActual.getFullYear();
            }else if(fechaActual.getMonth() == 4){
                texto = texto + ' MAYO DE ' + fechaActual.getFullYear();
            }else if(fechaActual.getMonth() == 5){
                texto = texto + ' JUNIO DE ' + fechaActual.getFullYear();
            }else if(fechaActual.getMonth() == 6){
                texto = texto + ' JULIO DE ' + fechaActual.getFullYear();
            }else if(fechaActual.getMonth() == 7){
                texto = texto + ' AGOSTO DE ' + fechaActual.getFullYear();    
            }else if(fechaActual.getMonth() == 8){
                texto = texto + ' SEPTIEMBRE DE ' + fechaActual.getFullYear();
            }else if(fechaActual.getMonth() == 9){
                texto = texto + ' OCTUBRE DE ' + fechaActual.getFullYear();
            }else if(fechaActual.getMonth() == 10){
                texto = texto + ' NOVIEMBRE DE ' + fechaActual.getFullYear();
            }else if(fechaActual.getMonth() == 11){
                texto = texto + ' DICIEMBRE DE ' + fechaActual.getFullYear();
            }
            document.getElementById("h3").textContent = texto;
        }
        fecha();
    </script>
