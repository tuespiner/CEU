<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>tienda</title>
    <style>
        body{
            margin: 0px;
        }
        p{
            color: white;
            font-size: 15px;
        }
        header{
            max-width: 100%;
            padding: 8px;
            background-color: purple;
            display: flex;
            justify-content: space-between;
            max-height: 50px;
            z-index: 2;
        }
        button{
            height: 50px;
            width: fit-content;
            padding-left: 1.5vw;
            padding-right: 1.5vw;
            background-color: purple;
            border: 0px solid black ;
            border-radius: 3px;
            margin-left: 8px;
        }
        button:hover{
           background-color: rgb(161, 47, 161);
           box-shadow: inset 0px 0px 3px 0px purple;
        }
        .menu{
           margin-right: 8px;
        }
        .menu .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24;
            color: white;
            font-size: 27px;
            padding-left: 0%;
            padding-right: 0%;
            border-radius: 0px;
            height: 0px;
        }
        .busqueda .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24;
            font-size: 27px;
            border-radius: 3px;
            padding-left: 15px;
            padding-right: 15px;
            color:white;
            transition: 0.2s;
        }
        .busqueda{
            width: fit-content;
            padding-left: 0%;
            padding-right: 0%;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }
        .barra-busqueda{
            min-width: 0px;
            min-height: 0px;
            transition: 0.3s;
        }
        .busqueda:hover .barra-busqueda{
            min-width: 200px;
            min-height: 50px;
            transition: 0.3s
        }
        .botones{
            min-width: 70%;
            display: flex;
            
        }
        details{
            list-style: none;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 15px;
            margin-left: 8px;
            overflow: visible;
            padding: 0% 1.5vw 0% 1.5vw;
            border-radius: 3px;
        }
        details[open]{
            padding: 0px;
        }
        details[open] summary{
            padding: 0px 1.5vw 0px 1.5vw;
            background-color: rgb(161, 47, 161);
            box-shadow: inset 0px 0px 3px 0px purple;
        }
        details:hover{
            background-color: rgb(161, 47, 161);
            box-shadow: inset 0px 0px 3px 0px purple;
        }
        li{
            list-style: none;
            width: 100%;
            margin: 8px 0px 0px 0px;
        }
        ul{
            padding: 10px 1.5vw 15px 1.5vw !important;
            background-color: rgb(161, 47, 161);
            margin-top: 8px;
            border-bottom-left-radius: 3px;
            border-bottom-right-radius: 3px;
            transition: 0.3s;
            z-index: -2;
        }
        summary{
            list-style: none;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <header>
        <div class="botones">
            <details name="header">
                <summary>CATEGORIAS</summary>
                <main>
                    <ul>
                        <li>COMIDA</li>
                        <li>DROGUERÍA</li>
                        <li>ROPA</li>
                    </ul>
                </main>
            </details>
            <details name="header">
                <summary>NUESTRAS TIENDAS</summary>
                <main>
                    <ul>
                        <li>COMIDA</li>
                        <li>DROGUERÍA</li>
                        <li>ROPA</li>
                    </ul>
                </main>
            </details>
            <button>
                <p>SERVICIO A DOMICILIO</p>
            </button>
            <button class="busqueda">
                <span class="material-symbols-outlined">search</span>
                <div class="barra-busqueda"></div>
            </button>
        </div>
        <button class="menu">
        <label class="abrir_cerrar" for="evento_click">
            <span class="material-symbols-outlined">menu</span>
        </label>
        </button>
    </header>
</body>
</html>
