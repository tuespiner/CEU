<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>tienda</title>
    <style>
        body{
            margin: 0px;
        }
        p{
            color: white;
        }
        header{
            max-width: 100%;
            padding: 8px;
            background-color: purple;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        button{
            height: 50px;
            width: fit-content;
            padding-left: 1.5%;
            padding-right: 1.5%;
            background-color: purple;
            border: 0px solid black ;
            border-radius: 3px;
            margin-left: 8px;
        }
        button:hover{
           background-color: rgb(161, 47, 161);
           
        }
        .menu{
           margin-right: 8px;
        }
        .menu .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24;
            color: white;
            font-size: 27px;
            padding-left: 0%;
            padding-right: 0%;
            border-radius: 0px;
            height: 0px;
        }
        .busqueda .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24;
            font-size: 27px;
            border-radius: 3px;
            padding-left: 15px;
            padding-right: 15px;
            color:white;
            transition: 0.2s;
        }
        .busqueda{
            width: fit-content;
            padding-left: 0%;
            padding-right: 0%;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }
        .barra-busqueda{
            min-width: 0px;
            min-height: 0px;
            transition: 0.3s;
        }
        .busqueda:hover .barra-busqueda{
            min-width: 200px;
            min-height: 50px;
            transition: 0.3s
        }
        .botones{
            min-width: 70%;
            display: flex;
            
        }
    </style>
</head>
<body>
    <header>
        <div class="botones">
            <button>
                <p>CATEGORIAS</p>
            </button>
            <button>
                <p>NUESTRAS TIENDAS</p>
            </button>
            <button>
                <p>SERVICIO A DOMICILIO</p>
            </button>
            <button>
                <p>NUESTRAS TIENDAS</p>
            </button>
            <button class="busqueda">
                <span class="material-symbols-outlined">search</span>
                <div class="barra-busqueda"></div>
            </button>
        </div>
        <button class="menu">
        <label class="abrir_cerrar" for="evento_click">
            <span class="material-symbols-outlined">menu</span>
        </label>
        </button>
    </header>
</body>
</html>
