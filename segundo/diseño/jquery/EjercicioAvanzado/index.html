<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio avanzado</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <h1>ACCESO</h1>
    <section class="login-signup">
        <p>Inicia sesión en tu cuenta o crea una cuenta nueva.</p>
        <div>
            <p>¿Ya tienes cuenta?</p>
            <button id="inicia">Inicia sesión</button>
        </div>
        <div>
            <p>¿No tienes cuenta?</p>
            <button id="registra">Crea una cuenta</button>
        </div>
        </div>
    </section>

    <section class="login">
        <form action="#">
            <input type="text" placeholder="Correo electrónico o nombre de acceso">
            <input type="password" placeholder="Contraseña">
            <div>
                <a href="#">¿Has olvidado la contraseña?</a>
                <input type="submit" value="Iniciar sesión">
            </div>
        </form>
        <div>
            <p>Inicia sesión con</p>
            <button>Facebook</button>
            <button>Google</button>
        </div>
    </section>

    <section class="signup">

    </section>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
