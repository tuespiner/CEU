<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body{
            width: calc(100% -2rem);
            margin: 0px;
            padding: 1rem;
        }
        div{
            width: 50px;
            height: 50px;
            padding: .5rem;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 25px;
        }
        div::before, div::after{
            content: "";
            display: block;
            width: 30px;
            height: .2rem;
            background-color: white;
            transform:  rotate(45deg);
            position: absolute;
            border-radius: 15px;
        }
        div::after{
            transform: rotate(-45deg);
        }
    </style>
    <div></div>
</body>
</html>
