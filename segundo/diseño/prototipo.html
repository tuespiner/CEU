    <title>Prototipo proyecto diseño</title>
    
</head>
<body>
    <img id="normal" src="bar (1).png" alt="" usemap="#image-map">
    <img id="mv" src="bar (2).png" alt="">
    <button id="boton" onclick="cambiarMovil()">móvil</button>

        <area target="_self" alt="nav" title="nav" href="" coords="29,285,107,224" shape="rect">
        <area target="_self" alt="nav" title="nav" href="" coords="29,364,107,299" shape="rect">
        <area target="_self" alt="nav" title="nav" href="" coords="31,438,107,373" shape="rect">
        <area target="_self" alt="nav" title="nav" href="" coords="29,513,107,451" shape="rect">

        <area target="_self" alt="tarta basica" title="tarta basica" href="" coords="957,1718,1257,1899" shape="rect">
        <area target="_self" alt="tarta basica-intermedia" title="tarta basica-intermedia" href="" coords="492,1748,795,1930" shape="rect">
        <area target="_self" alt="tarta completa-intermedia" title="tarta completa-intermedia" href="" coords="65,2045,364,2225" shape="rect">
        <area target="_self" alt="tarta completa" title="tarta completa" href="" coords="689,2135,989,2315" shape="rect">
        <area target="_self" alt="reseña 1" title="reseña 1" href="" coords="78,2579,376,2651" shape="rect">
        <area target="_self" alt="reseña 2" title="reseña 2" href="" coords="301,2671,601,2743" shape="rect">
        <area target="_self" alt="google maps" title="google maps" href="" coords="660,2466,1238,2793" shape="rect">
        <area target="_self" alt="red social 1" title="red social 1" href="" coords="524,2895,23" shape="circle">
        <area target="_self" alt="red social 2" title="red social 2" href="" coords="603,2897,22" shape="circle">
        <area target="_self" alt="red social 3" title="red social 3" href="" coords="680,2897,24" shape="circle">

        <area target="_self" alt="arrib a" title="arrib a" href="" coords="1216,2906,1229,2879,1245,2908" shape="poly">
    </map>
    <style>
        body{
            margin: 0px;
            width: 100vw;
            display: flex;
            justify-content: center;
        }
        button{
            position: fixed;
            margin-top: 2%;
            border-radius: 2rem;
            padding: 1rem 2rem;
            border: 0px;
            background-color: blue;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover{
            cursor: pointer;
            scale: 1.2;
            box-shadow: 0px 0px 5px 10px ;
        }
        #mv{
            display: none;
        }
        
    </style>
    <script>
        var contador = 0;
        function cambiarMovil(){
            if(contador == 0){
                contador = 1;
                document.getElementById("normal").style.display="none";
                document.getElementById("mv").style.display="block";
                document.getElementById("boton").style.left="20%";
                document.getElementById("boton").innerHTML="normal";
            }else{
                contador = 0;
                document.getElementById("mv").style.display="none";
                document.getElementById("normal").style.display="block";
                document.getElementById("boton").style.left="auto"
                document.getElementById("boton").innerHTML="móvil";
            }
            console.log(contador);
        }
    </script>
</body>
</html>
