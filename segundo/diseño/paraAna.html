<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body{
            width: 100%;
            margin: 1rem;
        }
        div{
            width: fit-content;
            background-color: skyblue;
            padding: 3rem;
            border-radius: 15px;
            margin-bottom: 1rem;
        }
        div:nth-child(4), div:nth-child(6), div:nth-child(2){
            background-color: rgb(44, 181, 235);
        }
        div:nth-child(4), div:nth-child(6),#Imagen2{
            display: none;
        }
    </style>
    <div>
        <button onclick="cambiarMovil('Imagen1','Imagen2')">pagina 1</button>
        <button onclick="cambiarMovil('Imagen2','Imagen1')">pagina 2</button>
    </div>
    <div id="Imagen1">
        <p>imagen 1</p>
        <button onclick="cambiarMovil('Imagen1','Imagen1Movil')">Móvil</button>
    </div>
    <div id="Imagen1Movil">
        <p>imagen 1 movil</p>
        <button onclick="cambiarMovil('Imagen1Movil','Imagen1')">Ordenador</button>
    </div>
    <div id="Imagen2">
        <p>imagen 2</p>
        <button onclick="cambiarMovil('Imagen2','Imagen2Movil')">Móvil</button>
    </div>
    <div id="Imagen2Movil">
        <p>imagen 2 movil</p>
        <button onclick="cambiarMovil('Imagen2Movil','Imagen2')">Ordenador</button>
    </div>
    <script>
        var contador = 0;
        function cambiarMovil(id1, id2){
            if(contador ==0){
                contador=1;
                document.getElementById(`${id1}`).style.display="none";
                document.getElementById(`${id2}`).style.display="block";
            }else{
                contador=0;
                document.getElementById(`${id2}`).style.display="none";
                document.getElementById(`${id1}`).style.display="block";
            }
        }
    </script>
</body>
</html>
