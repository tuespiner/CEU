<!DOCTYPE html>
<html lang="es_ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap');
        body{
            font-family: Nunito Sans;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100dvh;
            margin: 0px;
            font-weight: bold;
        }
        h1{
            margin: 0px;
        }
        h1, label{
            text-shadow:rgb(63, 63, 63) 0px 0px 10px;
        }
        div{
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            padding: 2rem;
            border-radius: 15px;
            background-color: grey;
            box-shadow: 0px 0px 10px 0px grey;
        }
        input{
            border-radius: 5px;
            border: 0px;
            box-shadow: inset 0px 0px 15px -5px ;
        }
    </style>
    <div>
        <h1>Propiedad value de un objeto input de tipo text</h1>
        <form action="#">
            <label for="input">Nombre y Apellidos</label>
            <input type="text" id="input" name="texto">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
