<body>

    <button onclick="boton4()">Botón 4</button>

    <script>
        var ventana2;
        function boton1(){
            ventana2 = window.open('indexEj16segunda.html','página 2','width=300px,height=400px,top=400px,left=400px')
        }
        function boton2(){
            ventana2.moveBy(200,0);
