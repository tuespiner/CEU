<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio18</title>
</head>
<body>
    <button onclick="clearInterval(repetir);">DETENER</button>
    <script>
        var contador = 0;
        function cambiarColor(){
            if(contador == 0){
                contador=1;
                document.body.style.backgroundColor="yellow";
            }else{
                contador=0;
                document.body.style.backgroundColor="blue";
            }
        }
        var repetir = setInterval(cambiarColor, 1000);
    </script>
</body>
</html>
