<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ventana ejercicio 24</title>
</head>
<body>
    <button onclick="presioname()">presioname</button>
    <script>
        var contador = window.opener.document.getElementById("numeroDeSegundos").value;
        var intervalo;
        function presioname(){
            intervalo = setInterval(escribirEnPadre,1000);
        }
        function escribirEnPadre(){
            contador--;
            console.log(contador);
            window.opener.document.body.innerHTML= contador;
            if(contador ==0){
                clearInterval(intervalo);
                window.close();
            }
            
        }
    </script>
</body>
</html>
