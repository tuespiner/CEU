<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parte 2 Ejercicio 20</title>
</head>
<body>
    <script>
        var intervalo2 = setInterval(darHora,1000);
        function darHora(){
            var hora = new Date();
            console.log("hola");
            document.body.innerHTML=`<p>${hora.toLocaleTimeString()}</p>`;
        }
        function cerrarIntervalo(){
            clearInterval(intervalo2)
        }
        setTimeout(cerrarIntervalo,5000);
        function cerrar(){
            window.close()
        }
        setTimeout(cerrar,10000);
    </script>
</body>
</html>
