<!DOCTYPE html>
<html lang="es_ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventana creacion objeto taxi</title>
</head>
<body>
    <style>
        body{
            margin: 0px;
            width: 100%;
            padding: 2rem;
            font-family: verdana;
        }
        form{
            border:1.5px solid black;
            border-radius: 15px;
            padding: 1rem;
            width: 50%;
        }
        .separador{
            width: 100%;
            padding: .5rem;
            display: flex;
        }
        p{
            font-weight: bold;
            margin: 0px;
            width: 25%;
        }
        input{
            border: 1px solid black;
            border-radius: 5px;
        }
        h1{
            color: rgb(0, 123, 255);
        }
    </style>
    <h1>Creaci√≥n Objeto Taxi</h1>
    <form id="formulario">
        <div class="separador">
            <p>Tipo de motor:</p>
            <input type="text" name="tipoMotor" id="tipoMotor" value="numPasajeros">
        </div>
        <div class="separador">
            <p>Numero de pasajeros:</p>
            <input type="number" name="numPasajeros" id="numPasajeros" value="numPasajeros">
        </div>
        <div class="separador">
            <p>Carga:</p>
            <input type="number" name="carga" id="carga" value="carga">
        </div>
        <div class="separador">
            <p>Velicidad: </p>
            <input type="number" name="velocidad" id="velocidad" value="velocidad">
        </div>
        <div class="separador">
            <p>Ruedas: </p>
            <input type="number" name="ruedas" id="ruedas" value="ruedas">
        </div>
        <input type="submit" name="Enviar" value="Enviar" onclick="datosObjeto()">
    </form>
</body>
</html>
