<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 25</title>

<body>
    <h1>Ventana Emergente con Temporizador Personalizado</h1>
    <p>
        Ingresa el número de segundos para que al ventana emergente se cierre automáticamente.
    </p>
    <label for="segundos">Número de segundos: </label>
    <input type="text" name="segundos" id="segundos" min="1" placeholder="Escribe el tiempo en segundos">
    <button onclick="abrirVentana()">Abrir Ventana Emergente</button>
    <p id="resultado"></p>
    <script>

        function abrirVentana(){
            var contador = 0;
            var segundos = document.getElementById("segundos").value;
            var ventana = window.open("","ventana ejercicio 25","width=400px, height=400px");
            var contadorFunction = () =>{
                contador++;
                console.log(contador);
                ventana.document.body.innerHTML=contador;
            }
            var terminarIntervalo = () =>{
                clearInterval(intervalo)
                ventana.window.close();
            }
            let intervalo = setInterval(contadorFunction,1000);
            let timeout = setTimeout(terminarIntervalo,(segundos*1000));
            document.getElementById("resultado").innerHTML=`Ya han pasado ${segundos} segudnos y se ha cerrado la ventana emergente`;
        }
        
    </script>
</body>
</html>
