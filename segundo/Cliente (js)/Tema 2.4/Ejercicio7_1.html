<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pedirNum(){
            var number = parseInt(prompt("dime un numero entre el 1 y el 20"));
            var cad = "<ul>\n";
                for(let i = 1; i <= number; i++){
                    cad = cad+` <li> ${i} </li>\n`;
                }
            cad = `${cad} </ul>`;
            window.opener.document.write(cad);
            window.close();
        }
        pedirNum();
    </script>
</body>
</html>
