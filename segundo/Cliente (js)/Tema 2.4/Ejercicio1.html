<body>
    <script>
        function cuadrado(param){
            function trad(param){
                return param**2;
            }
            console.log("Tradicional: " + trad(param));
            var anonima = function(param){
            return param**2;
            } 
            console.log("Anonima: " + anonima(param));
            var flechas = (param) =>{
            return param**2;
            }
            console.log("Flechas: "+flechas(param));
        }
        cuadrado(4);
    </script>
