<body>
    <script>
        function funcFactorial(){
            do{
                var num = Number(prompt("Dime un numero mayor que 0"));
                console.log(num);
            }while(isNaN(num) || num <=0);
            console.log(factorial(num));
        }
        var factorial = (param) =>{
            var numFactorial= 1;
            for(let i = 1; i <= param; i++){
                numFactorial = numFactorial * i;
            }
            return numFactorial;
        }
        funcFactorial();
    </script>
