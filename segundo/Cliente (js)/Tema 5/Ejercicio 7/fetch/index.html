<!DOCTYPE html>
<html lang="es_ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7</title>
    <style>
        body{
            width: 100%;
            height: 100vh;
            margin: 0px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: rgb(236, 236, 236);
            gap: 2rem;
            & div{
                width: 500px;
                height: 500px;
                border-radius: 15px;
                padding: 1rem;
                background-color: white;
                box-shadow: 0px 0px 15px -5px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: space-between;
                & img{
                    border-radius: 300px;
                    width: 300px;
                }
                & p{
                    scale: 1.3;
                }
            }
        }
    </style>
</head>
<body>
    
    <button id="boton">Obtener usuario</button>
    <div id="div">
        <img src="" id="imagen">
        <p id="nombre"></p>
        <p id="correo"></p>
        <p id="ciudad"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
