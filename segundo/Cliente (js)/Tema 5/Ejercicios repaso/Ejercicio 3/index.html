<!DOCTYPE html>
<html lang="es_ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3 repaso</title>
    <style>
        body{
            width: 100%;
            height: 100vh;
            margin: 0px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, Helvetica, sans-serif;
            & > div{
                width: fit-content;
                height: fit-content;
                padding: 1.5rem;
                background-color: rgba(210, 210, 210, 0.527);
                box-shadow: 0px 0px 20px -5px rgba(210, 210, 210, 0.527);
                border-radius: 15px;
                display: flex;
                flex-direction: column;
                gap: 1rem;
                & > h1{
                    margin: 0px;
                }
                & form{
                    & input[type=text], & input[type=submit]{
                        border: 0px;
                        border-radius: 10px;
                        padding: .25rem 1rem;
                    }
                    & input[type=submit]{
                        background-color: rgba(128, 128, 128, 0.458);
                        color: white;
                        transition: .3s;
                        &:hover{
                            cursor: pointer;
                            scale: 1.1;
                        }
                    }
                }
                & > div{
                    width: calc(100% - 2rem);
                    padding: 1rem;
                    background-color: white;
                    border-radius: 15px;
                }
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>DIME EL NUMERO DE UN POKÉMON</h1>
        <form id="formulario">
            <input type="text" id="numeroPokemon" placeholder="Dime el numero del pokémon">
            <input type="submit" value="Buscar" id="buscar">
        </form>
        <div id="resultado">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
