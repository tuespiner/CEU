<!DOCTYPE html>
<html lang="es_ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
</head>
<body>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            width: 100%;
            height: 100vh;
            margin: 0px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        table{
            margin-top: 2rem;
            scale: 2;
            & th{
                background-color: rgb(114, 114, 243);
                padding: 1rem;
                color: white;
            }
            & tr{
                & td{
                    background-color: rgba(175, 175, 255, 0.633);
                    padding: .5rem;
                }
                &:nth-child(2n){
                    & td{
                        background-color: rgb(157, 157, 254);
                    }
                }
            }
            
        }
    </style>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Grades</th>
                <th>Average</th>
            </tr>
        </thead>
        <tbody id="tabla">

        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
